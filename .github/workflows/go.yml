name: Go CI

on:
  workflow_dispatch:  # manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.20"

    - name: Build for Linux
      run: |
        GOOS=linux GOARCH=amd64 go build -v -o actiongraph-linux ./...

    - name: Build for Windows
      run: |
        GOOS=windows GOARCH=amd64 go build -v -o actiongraph-windows.exe ./...

    - name: Test
      run: go test -v ./...

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: actiongraph-binaries
        path: |
          actiongraph-linux
          actiongraph-windows.exe
